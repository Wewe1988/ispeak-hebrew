      const [questions, setQuestions] = React.useState({
        section1: ["שאלה 1", "שאלה 2"],
        section2: ["שאלה 3", "שאלה 4"],
        section3: ["שאלה 5", "שאלה 6"]
      });
      const [videoUrl, setVideoUrl] = React.useState('');
      React.useEffect(() => {
        const savedQuestions = localStorage.getItem('examQuestions');
        if (savedQuestions) {
          setQuestions(JSON.parse(savedQuestions));
        }
      }, []);
      React.useEffect(() => {
        const savedVideoUrl = localStorage.getItem('examVideoUrl');
        if (savedVideoUrl) {
          setVideoUrl(savedVideoUrl);
        }
      }, []);
      React.useEffect(() => {
        if (started) {
          const timer = setInterval(() => {
            setExamTimer(prev => {
              if (prev <= 0) {
                clearInterval(timer);
                return 0;
              }
              return prev - 1;
            });
          }, 1000);
          return () => clearInterval(timer);
        }
      }, [started]);
      const formatTime = seconds => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      };
      const handleStart = formData => {
        setStudentInfo(formData);
        setStarted(true);
      };
      const goToHome = () => {
        setStarted(false);
        setStudentInfo(null);
        setCurrentSection(1);
      };
      const toggleAdmin = () => {
        setIsAdmin(true);
      };
      const handleAdminExit = () => {
        setIsAdmin(false);
      };
      const renderSidebar = () => <div className="sidebar">
          <h2>תפריט</h2>
          <div className="sidebar-nav">
            <button className="sidebar-button" onClick={goToHome}>
              <i className="fas fa-home" />
              חזרה לדף הבית
            </button>
            {started && [1, 2, 3].map(section => <button key={section} className={`sidebar-button ${currentSection === section ? 'active' : ''}`} onClick={() => setCurrentSection(section)}>
                <i className="fas fa-book-open" />
                פרק {section}
              </button>)}
          </div>
        </div>;
      if (isAdmin) {
        return <AdminPanel onUpdateQuestions={setQuestions} onBack={handleAdminExit} />;
      }
      if (!started) {
        return <div>
            <button className="admin-button" onClick={toggleAdmin}>
              <i className="fas fa-user-cog" />
              ממשק מורה
            </button>
            <WelcomeScreen onStart={handleStart} />
          </div>;
      }
      return <div>
          {renderSidebar()}
          <div className="exam-timer">
            <i className="fas fa-clock" />
            זמן נותר: {formatTime(examTimer)}
          </div>
          <div className="container">
            <nav className="nav">
              <h1>בחינה בעל פה - עברית</h1>
              <div>
                {studentInfo ? `${studentInfo.name} | כיתה ${studentInfo.class}` : ''}
              </div>
            </nav>
    
            <div className="section-nav">
              {[1, 2, 3].map(section => <button key={section} className={`section-button ${currentSection === section ? 'active' : ''}`} onClick={() => setCurrentSection(section)}>
                  <i className="fas fa-book" />
                  פרק {section}
                </button>)}
            </div>
    
            <div className="main-content">
              {currentSection === 1 && <div className="section">
                  <h2>פרק ראשון - הצגה עצמית / היכרות</h2>
                  {questions.section1.map((question, index) => <RecordingSection key={index} question={question} />)}
                </div>}
    
              {currentSection === 2 && <div className="section">
                  <h2>פרק שני - יצוג עמדה</h2>
                  {questions.section2.map((question, index) => <RecordingSection key={index} question={question} />)}
                </div>}
    
              {currentSection === 3 && <div className="section">
                  <h2>פרק שלישי - צפייה בסרטון וענות על שאלות</h2>
                  {videoUrl && <div className="youtube-container">
                    <iframe width="560" height="315" src={videoUrl} title="YouTube video player" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen />
                  </div>}
                  {questions.section3.map((question, index) => <RecordingSection key={index} question={question} />)}
                </div>}
            </div>
            
            <div className="score-display">
              <h3>ציון</h3>
              <p>פרק ראשון: 35 נקודות</p>
              <p>פרק שני: 35 נקודות</p>
              <p>פרק שלישי: 30 נקודות</p>
              <p>סה"כ: 100 נקודות</p>
            </div>
          </div>
        </div>;
    };
    ReactDOM.render(<ExamApp />, document.getElementById('root'));</script>
    
    </body></html>
